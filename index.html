<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Qriosity</title>
	<link rel="stylesheet" href="public/styles/style.css">
</head>
<body>
	<main>
		<section class="splash">
			<h1>Qriosity</h1>
			<form action="submit">
				<input type="checkbox" class="players">
				<select class="categories"></select>
				<input type="range" class="numberOfQuestions">
				<input type="range" class="difficulty">
				<button class="startQuiz">Start</button>
			</form>
		</section>
		<section class="quiz">
			<h2 class="question"></h2>
			<div class="answerContainer">
				<button class="answer"></button>
				<button class="answer"></button>
				<button class="answer"></button>
				<button class="answer"></button>
			</div>
			<button class="submitAnswer"></button>
		</section>
		<section class="scoreBoard">
			<h3 class="playerOne__score"></h3>
			<h3 class="playerTwo__score"></h3>
			<h2 class="scoreBoard__winner"></h2>
			<button class="reset"></button>
		</section>
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="public/scripts/main.js"></script>
</body>
</html>
