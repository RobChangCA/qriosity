<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Qriosity</title>
	<link rel="stylesheet" href="public/styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Playfair+Display" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>
	<main class="wrapper">
		<section class="splash">
			<h1>Qriosity</h1>
			<form action="">
				<input type="checkbox" class="players">
				<select class="categories">
					<option value="" class="categoryPlaceholder">Choose a category</option>
				</select>
				<label for="difficulty--easy" class="difficulty">Easy</label>
				<input type="radio" class="difficulty" name='difficulty' value="1" id="difficulty--easy" selected>
				<label for="difficulty--medium" class="difficulty">Medium</label>
				<input type="radio" class="difficulty " name='difficulty'  value="2" id="difficulty--medium">
				<label for="difficulty--hard" class="difficulty">Hard</label>
				<input type="radio" class="difficulty" name='difficulty' value="3" id="difficulty--hard">
				<input type="range" class="numberOfQuestions" value='1' min='1' max='50' step="1">
				<div class="numberOfQuestionsChoice">1</div>
				<button class="startQuiz">Start</button>
			</form>
		</section>
		<section class="quiz">
			<h2 class="question"></h2>
			<h3 class="playerIndicator"></h3>
			<div class="answerContainer clearfix">
				<button class="answer answer1"></button>
				<button class="answer answer2"></button>
				<button class="answer answer3"></button>
				<button class="answer answer4"></button>
			</div>
			<button class="submitAnswer">Submit Answer</button>
		</section>
		<section class="scoreBoard">
			<h3 class="playerOne__score"></h3>
			<h3 class="playerTwo__score"></h3>
			<h2 class="scoreBoard__winner"></h2>
			<button class="reset">Again?</button>
			<div class="correctAnswers"></div>
		</section>
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="public/scripts/main.js"></script>
</body>
</html>
